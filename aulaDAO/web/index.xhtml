<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:tabView>
                    <p:tab title="Cadastro">
                        <h2>Cadastro de pessoas</h2>




                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="nome" value="Nome: "/>
                            <p:inputText id="nome" value="#{pessoaController.pessoa.nome}"/>


                            <p:outputLabel for="dtNasc" value="Data Nascimento:" />
                            <p:calendar id="dtNasc" value="#{pessoaController.pessoa.dtNascimento}" >
                                <f:convertDateTime pattern="dd/MM/yyy"/>
                            </p:calendar>

                            <p:commandButton value="Cadastrar" action="#{pessoaController.cadastrar()}" update="tabPessoa"/>
                        </h:panelGrid>


                        <p:dataTable id="tabPessoa" var="pessoa" value="#{pessoaController.listaPessoas}">
                            <p:column headerText="Id">
                                <h:outputText value="#{pessoa.id}" />
                            </p:column>

                            <p:column headerText="Nome">
                                <h:outputText value="#{pessoa.nome}" />
                            </p:column>

                            <p:column headerText="Data Nascimento">
                                <h:outputText value="#{pessoa.dtNascimento}" >
                                    <f:convertDateTime pattern="dd/MM/yyy"/>
                                </h:outputText>

                            </p:column>

                        </p:dataTable>

                    </p:tab>


                    <p:tab title="Pesquisa">

                        <p:growl id="growl" sticky="true" />  

                        <h:panelGrid columns="2">

                            <p:outputLabel for="codPesquisa" value="Id:" />
                            <p:inputText id="codPesquisa" value="#{pessoaController.codPesquisa}" />


                            <p:outputLabel for="nomePesquisa" value="Nome:" />
                            <p:inputText id="nomePesquisa" value="#{pessoaController.nomePesquisa}" />

                            <f:facet name="footer">
                                <p:commandButton value="Pesquisar"
                                                 action="#{pessoaController.pesquisaPessoa()}"
                                                 update="tabelaPesquisa growl" />
                            </f:facet>

                        </h:panelGrid>

                        <p:dataTable id="tabelaPesquisa" value="#{pessoaController.listaPessoasPesquisa}"
                                     var="pessoa">

                            <p:column headerText="Id">
                                <h:outputText value="#{pessoa.id}" />
                            </p:column>

                            <p:column headerText="Nome">
                                <h:outputText value="#{pessoa.nome}" />
                            </p:column>

                            <p:column headerText="Data nascimento">
                                <h:outputText value="#{pessoa.dtNascimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </h:body>

    </f:view>
</html>
