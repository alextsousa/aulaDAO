<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h2>Teste Hibernate</h2>


            <h:form id="cadPessoa">

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{pessoaController.pessoa.nome}"/>


                    <p:outputLabel for="dtNasc" value="Data Nascimento:" />
                    <p:calendar id="dtNasc" value="#{pessoaController.pessoa.dtNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyy"/>
                    </p:calendar>
                    
                    <p:commandButton value="Cadastrar" action="#{pessoaController.cadastrar()}" update="cadPessoa"/>
                </h:panelGrid>


                <p:dataTable var="pessoa" value="#{pessoaController.listaPessoas}">
                    <p:column headerText="Id">
                        <h:outputText value="#{pessoa.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{pessoa.nome}" />
                    </p:column>

                    <p:column headerText="Data Nascimento">
                        <h:outputText value="#{pessoa.dtNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyy"/>
                        </h:outputText>

                    </p:column>

                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
